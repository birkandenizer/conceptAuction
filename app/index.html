<!DOCTYPE html>
<html>

<head>
    <title>Welcome</title>
    <script src="./app.js"></script>
</head>

<body>
    <div class="above_container">
        <header class="main">
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="createAuction.html">Create New Auction</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>

    <h1>Concept Auction Platform</h1>
    <h3>Your address
        <span class="black">
            <span id="accountAddress"></span>
        </span>
    </h3>
    <h3>Your balance
        <span class="black">
            <span id="accountBalance"></span>
        </span>
    </h3>
    <h3>My asset count
        <span class="black">
            <span id="myAssetCount"></span>
        </span>
    </h3>
    <h3>Total asset count
        <span class="black">
            <span id="assetCount"></span>
        </span>
    </h3>
    <h3>My auction count
        <span class="black">
            <span id="myAuctionCount"></span>
        </span>
    </h3>
    <h3>Total auction count
        <span class="black">
            <span id="auctionCount"></span>
        </span>
    </h3>

    <h1>Open Auctions</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Current Bid</th>
                <th>Number of Bids</th>
                <th>Expiration Time</th>
            </tr>
        </thead>
        <tbody id="auctionList"></tbody>
    </table>

    <span id="status"></span>
</body>

</html>
